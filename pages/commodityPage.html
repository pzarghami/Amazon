<!DOCTYPE html>
<html lang="en">

<head>
    <title>Baloot</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>


    <link rel="stylesheet" href="../assets/css/commodityPage.css" />
    <link rel="stylesheet" href="../assets/css/navbar.css" />
</head>

<body>
    <div class="navbar">
        <div class="title">
            <img src="../assets/images/logo.png" alt="logo">
            <span>Baloot</span>
        </div>
        <span class="username">#username</span>
        <div class="cart-box-container">
            <span class="cart-box-cart ">Cart</span>
            <span class="cart-box-quantity ">0</span>
        </div>
    </div>
    <div class="container-fluid product-box">
        <div class="row product-container">
            <div class="col-6 picture-container  text-primary">
                <div class="product-img">
                    <img src="../assets/images/sample-product.png" alt="sample-product" />
                </div>
            </div>
            <div class="col-6 info-container ">
                <span class="info-header ">Huawei nova 9</span>
                <br>
                <div class="info-star">
                    <div class="info-star-img">
                        <img src="../assets/images/icons8-star-filled-48 1.png" alt="sample-star" />
                    </div>
                </div>
                <span class="info-stock">5 left in stock</span>
                <br>
                <span>by</span>
                <a href="" class="info-provider">Huawai</a>
                <br>
                <span class="product-category-text">
                    Category(s)
                </span><br>
                <span class="product-category-text">
                    &#x2022; Technologhy
                </span><br>
                <span class="product-category-text ">
                    &#x2022; IT
                </span><br>
                <span class="product-category-text ">
                    &#x2022; Smart phone
                </span><br>
                <span class="product-category-text ">
                    &#x2022; Huawei
                </span><br>
                <span class="product-cat-showmore">Show more...</span>
                <div class="container-fluid card-box">
                    <div class="row add-to-card-box">
                        <div class="col-6 credit">300 $</div>
                        <div class="col-6 add-to-card">
                                <span>Add to card</span>
                        </div>
                    </div>
                </div>
            </div>


        </div>
    </div>
    <div class="recomendation-box">
        recomm
    </div>
    <div class="footer bg-danger">
        footer
    </div>
</body>

</html>
